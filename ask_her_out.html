<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Will You Be My Oxytocin Receptor Gene?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #e6f2ff;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .box {
            background: #ffffff;
            width: 360px;
            padding: 26px 24px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(15,23,42,0.18);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #yesBtn {
            background: #2563eb;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }

        /* NO BUTTON IS OUTSIDE THE BOX NOW */
        #noBtn {
            position: absolute;
            top: 60%;
            left: 50%;
            background: #e5e7eb;
            color: #374151;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }

        #goPlanBtn {
            background:#2563eb;
            color:#fff;
            padding:10px 20px;
            border-radius:25px;
            display:none;
            cursor:pointer;
        }
    </style>
</head>

<body>

<div class="box">
    <div class="decor-top" id="topName">アンネーシャ ラヴィチャンドラ❤️✨</div>

    <h2 id="mainQuestion">Will you be my oxytocin receptor gene?</h2>

    <p id="introLine">You make everything feel softer and sweeter, just by being you.</p>

    <div id="buttonRow">
        <button id="yesBtn">❤️ Yes</button>
    </div>

    <p id="introNote">I know it’s cheesy but I mean it.</p>

    <!-- final message -->
    <p id="yesMessage" style="display:none;">
        I knew you’d hit yes.<br>
        And from this moment on, I’m never letting your hand go.<br>
        I’m yours and you’re mine❤️.
    </p>

    <button id="goPlanBtn">Now let me show you the plan I made for us</button>
</div>

<button id="noBtn">No</button>

<script>
(function(){
    var noBtn = document.getElementById("noBtn");
    var yesBtn = document.getElementById("yesBtn");
    var buttonRow = document.getElementById("buttonRow");
    var introLine = document.getElementById("introLine");
    var introNote = document.getElementById("introNote");
    var yesMessage = document.getElementById("yesMessage");
    var goPlanBtn = document.getElementById("goPlanBtn");
    var mainQuestion = document.getElementById("mainQuestion");
    var topName = document.getElementById("topName");

    // NO BUTTON — FULL SCREEN TELEPORT (NO LAG)
    noBtn.addEventListener("mouseenter", function(){
        noBtn.style.transition = "none";

        // random screen positions
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 100);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", function(){
        noBtn.style.display = "none";
        buttonRow.style.display = "none";
        introLine.style.display = "none";
        introNote.style.display = "none";
        mainQuestion.style.display = "none";
        topName.style.display = "none";

        yesMessage.style.display = "block";
        goPlanBtn.style.display = "inline-block";
    });

    goPlanBtn.addEventListener("click", function(){
        window.location.href = "schedule.html?v=" + Date.now();
    });

})();
</script>

</body>
</html>
