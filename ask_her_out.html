<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Will You Be My Oxytocin Receptor Gene?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #e6f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .box {
            background: #ffffff;
            width: 360px;
            padding: 26px 24px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(15,23,42,0.18);
            position: relative;
        }

        #buttonRow {
            width: 100%;
            height: 50px;
            position: relative;
            margin-top: 10px;
        }

        /* FIX #1 — give initial non-overlapping positions */
        #yesBtn {
            position: absolute;
            left: 20%;
            top: 0;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border-radius: 25px;
            font-weight: 600;
        }

        #noBtn {
            position: absolute;
            right: 20%;
            top: 0;
            padding: 10px 20px;
            background: #e5e7eb;
            color: #374151;
            border-radius: 25px;
            font-weight: 600;
            transition: none;
        }

        #goPlanBtn {
            background:#2563eb;
            color:#fff;
            padding:10px 20px;
            border-radius:25px;
            cursor:pointer;
            font-weight:600;
            display:none;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="box">

    <h2 id="mainQuestion">Will you be my oxytocin receptor gene?</h2>

    <p id="introLine">You make everything feel a little softer, a little sweeter, just by being you.</p>

    <div id="buttonRow">
        <button id="yesBtn">❤️ Yes</button>
        <button id="noBtn">No</button>
    </div>

    <p id="introNote">I know it’s cheesy but I really mean it.</p>

    <p id="yesMessage" style="display:none;">
        I knew you’d hit yes.<br>
        And from this moment on, I’m never letting your hand go.<br>
        I’m yours and you’re mine ❤️.
    </p>

    <button id="goPlanBtn">Now let me show you the plan I made for us</button>
</div>

<script>
(function(){

    var yesBtn = document.getElementById("yesBtn");
    var noBtn = document.getElementById("noBtn");
    var yesMessage = document.getElementById("yesMessage");
    var goPlanBtn = document.getElementById("goPlanBtn");
    var mainQuestion = document.getElementById("mainQuestion");
    var introLine = document.getElementById("introLine");
    var introNote = document.getElementById("introNote");

    // FIX #2 — SUPER FAST TELEPORT INSIDE THE BOX
    noBtn.addEventListener("mouseenter", function(){

        var row = document.getElementById("buttonRow");
        var rowWidth = row.offsetWidth;
        var btnWidth = noBtn.offsetWidth;

        var safeMin = 10;
        var safeMax = rowWidth - btnWidth - 10;

        var newX;

        do {
            newX = Math.random() * (safeMax - safeMin) + safeMin;
        } while (Math.abs(newX - yesBtn.offsetLeft) < yesBtn.offsetWidth);

        noBtn.style.left = newX + "px";
    });

    // YES LOGIC
    yesBtn.addEventListener("click", function(){
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        mainQuestion.style.display = "none";
        introLine.style.display = "none";
        introNote.style.display = "none";

        yesMessage.style.display = "block";
        goPlanBtn.style.display = "inline-block";
    });

    goPlanBtn.addEventListener("click", function(){
        window.location.href = "schedule.html";
    });

})();
</script>

</body>
</html>
